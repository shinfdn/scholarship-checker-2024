<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>奨学金 当落照合システム</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'Segoe UI', sans-serif;
      padding: 2em;
      max-width: 720px;
      margin: auto;
      background-color: #ffffff;
      color: #222222;
    }
    h1 {
      font-size: 2em;
      color: #006CB7;
      border-bottom: 2px solid #006CB7;
      padding-bottom: 0.3em;
      margin-bottom: 1em;
    }
    label {
      font-weight: bold;
      margin-top: 1em;
    }
    input, button {
      display: block;
      width: 100%;
      margin-top: 0.5em;
      margin-bottom: 1.5em;
      font-size: 1em;
    }
    input {
      padding: 0.6em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.8em;
      background-color: #006CB7;
      color: white;
      font-size: 1em;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00589e;
    }
    #result-message {
      margin-top: 1.5em;
      font-weight: bold;
      font-size: 1.1em;
      white-space: pre-wrap;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-top: 2em;
      border-top: 1px solid #ccc;
      padding-top: 1em;
    }
    footer {
      margin-top: 3em;
      font-size: 0.85em;
      text-align: center;
      color: #aaa;
    }
    a {
      color: #006CB7;
    }
  </style>
</head>
<body>
  <h1>奨学金 当落照合システム</h1>

  <p>奨学金応募時にお知らせした「申し込み番号」と「メールアドレス」を入力して「照合する」ボタンを押してください。</p>

  <form id="check-form">
    <label for="entry-id">申し込み番号（例: R6_12345678）</label>
    <input type="text" id="entry-id" placeholder="例: R6_12345678" required />

    <label for="email">メールアドレス</label>
    <input type="email" id="email" placeholder="例: example@example.com" required />

    <button type="submit">照合する</button>
  </form>

  <p id="result-message"></p>

  <div class="note">
    ※この照合システムは、奨学金に応募されたご本人による確認を目的としています。<br>
    他人の情報を使用しての照合はご遠慮ください。
  </div>

  <footer>
    YYYY財団ZZZZ（XXXX）奨学助成金事務局
  </footer>

  <script>
    let winners = {};
    let losers = {};

    async function loadData() {
      winners = await fetch('winners.json').then(res => res.json());
      losers = await fetch('losers.json').then(res => res.json());
    }

    function extractMatchKey(entryId, email) {
      const id = entryId.toString().replace(/\D/g, '');
      const mail = email.trim().toLowerCase();
      if (id.length < 6 || mail.length < 3) return null;
      const idPart = id.slice(-6, -2);
      const mailPart = mail.slice(0, 3);
      return `${idPart}|${mailPart}`;
    }

    function checkStatus(key) {
      const contactLink = '<a href="https://www.shinfdn.org/contact" target="_blank">お問い合わせフォーム</a>から奨学助成金事務局へお問い合わせください';
      if (!key) return `該当する応募データが見当たりません<br>${contactLink}`;
      if (key in winners) return `当選している可能性があります<br>メールボックスにて、奨学助成金事務局 info@shinfdn.org からのメールを検索してください<br>見当たらない場合は、${contactLink}`;
      if (key in losers) return `落選しています`;
      return `該当する応募データが見当たりません<br>${contactLink}`;
    }

    document.getElementById("check-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (Object.keys(winners).length === 0 || Object.keys(losers).length === 0) {
        await loadData();
      }
      const entryId = document.getElementById("entry-id").value;
      const email = document.getElementById("email").value;
      const key = extractMatchKey(entryId, email);
      const result = checkStatus(key);
      document.getElementById("result-message").innerHTML = result;
    });

    loadData();
  </script>
</body>
</html>
