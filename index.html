<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>奨学金 当落照合システム</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2em;
      max-width: 600px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 1em;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
    }
    input {
      padding: 0.5em;
      font-size: 1em;
    }
    button {
      padding: 0.8em;
      background-color: #0066cc;
      color: white;
      font-size: 1em;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
    #result-message {
      margin-top: 1em;
      font-weight: bold;
      font-size: 1.1em;
      white-space: pre-wrap;
    }
    .note {
      font-size: 0.9em;
      color: #555;
      margin-top: 2em;
      border-top: 1px solid #ccc;
      padding-top: 1em;
    }
    footer {
      margin-top: 3em;
      font-size: 0.85em;
      text-align: center;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>奨学金 当落照合システム</h1>

  <p>奨学金に応募された際の「申し込み番号」と「メールアドレス」を入力し、「照合する」ボタンを押してください。</p>

  <form id="check-form">
    <label for="entry-id">申し込み番号（例: R6_12345678）</label>
    <input type="text" id="entry-id" placeholder="例: R6_12345678" required />

    <label for="email">メールアドレス</label>
    <input type="email" id="email" placeholder="例: example@example.com" required />

    <button type="submit">照合する</button>
  </form>

  <p id="result-message"></p>

  <div class="note">
    ※この照合システムは、奨学金に応募されたご本人による確認を目的としています。<br>
    他人の情報を使用しての照合はご遠慮ください。
  </div>

  <footer>
    YYYY財団ZZZZ（XXXX）奨学助成金事務局
  </footer>

  <script>
    let winners = {};
    let losers = {};

    async function loadData() {
      winners = await fetch('winners.json').then(res => res.json());
      losers = await fetch('losers.json').then(res => res.json());
    }

    function extractMatchKey(entryId, email) {
      const id = entryId.toString().replace(/\D/g, '');
      const mail = email.trim().toLowerCase();
      if (id.length < 6 || mail.length < 3) return null;
      const idPart = id.slice(-6, -2);
      const mailPart = mail.slice(0, 3);
      return `${idPart}|${mailPart}`;
    }

    function checkStatus(key) {
      if (!key) return "該当する応募データが見当たりません\ninfo@shinfdn.org へご連絡下さい";
      if (key in winners) return "当選している可能性があります\nメールボックスにて、奨学助成金事務局 info@shinfdn.org からのメールを検索してください\n見当たらない場合は、info@shinfdn.org へご連絡下さい";
      if (key in losers) return "落選しています";
      return "該当する応募データが見当たりません\ninfo@shinfdn.org へご連絡下さい";
    }

    document.getElementById("check-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (Object.keys(winners).length === 0 || Object.keys(losers).length === 0) {
        await loadData();
      }
      const entryId = document.getElementById("entry-id").value;
      const email = document.getElementById("email").value;
      const key = extractMatchKey(entryId, email);
      const result = checkStatus(key);
      document.getElementById("result-message").innerHTML = result.replace(/\n/g, "<br>");
    });

    loadData();
  </script>
</body>
</html>
